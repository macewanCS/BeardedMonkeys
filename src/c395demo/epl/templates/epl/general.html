
{% extends 'epl/index.html' %}

{% block content %}

<html>
<head>
	<title>General/Other Tickets</title>
</head>
<body>
	<h1>General/Other Tickets</h1>
	<form role="form" action="" method="post">
        {% csrf_token %}
        <P>What can we help you with today?: <span class="required">*</span></P>
        {{form.problem}}
        <br><br><br>
        <!-- making button-->
        <button type="submit" class="submit">
        {% if is_update == "update" %}
            Update Ticket
        {% else %}
            Submit Ticket
        {% endif %}
        </button>
        <br><br><br>
    </form>
</html>

{% endblock %}
